<!DOCTYPE html>
<html>
<head>
    <title>Hello User</title>
</head>
<body>
    <h2>Hello User</h2>

    <h2>New Exercise</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <h2>Exercises</h2>
    <ul>
        {% for exercise in exercises %}
        <li>{{ exercise.name }}</li>
        {% empty %}
        <li>No exercises yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
